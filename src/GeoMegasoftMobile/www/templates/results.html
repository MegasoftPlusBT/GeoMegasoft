<ion-view class="hs-view-home has-header" view-title="РЕЗУЛТАТИ ОД ПРЕБАРУВАЊЕ" overflow-scroll=true><ion-content scroll=true padding=false><ion-list ng-repeat="item in vm.items"><ion-item class=item-stable><div class=rowFull><div class="colFull col-80" ui-sref="main.userdetails({vidkorid: item.vidKorID, lokacijaID: item.lokacijaID, korisnikID: item.korisnikID, reonID: item.reonID, broilo: item.broilo})">{{item.naziv}}/ {{item.ulica}}/ {{item.broj}}</div><div class="colFull col-20" ui-sref="main.userdetails({vidkorid: item.vidKorID, lokacijaID: item.lokacijaID, korisnikID: item.korisnikID, reonID: item.reonID, broilo: item.broilo})">{{item.broilo}} / {{item.novaSostojba}}</div></div></ion-item></ion-list></ion-content></ion-view>
