<ion-view class="hs-view-home has-header" view-title="ПРИКАЖИ КОРИСНИК" overflow-scroll="false">
    <ion-content class="has-header" style="padding-top:30px;" content scroll="false">
        <div class="row row-center" style="max-height:70%;">
            <div class="col">
                <ion-item class="item-stable" style="max-height:70%">
                    <div class="rowFull">
                        {{tipNaKorisnik}}
                    </div>
                    <div class="rowFull">
                        {{shifraNaKorisnik}}
                    </div>
                    <div class="rowFull">
                        {{imeNaziv}}
                    </div>
                    <div class="rowFull">
                        {{shifraNaUlica}}
                    </div>
                    <div class="rowFull">
                        {{kukenBroj}}
                    </div>
                    <div class="rowFull">
                        {{vlez}}
                    </div>
                    <div class="rowFull">
                        {{stan}}
                    </div>
                    <div class="rowFull">
                        {{grad}}
                    </div>

                </ion-item>
            </div>
        </div>
        {{vidkorID}} {{lokacijaID}} {{korisnikID}} {{reonID}} {{broilo}}
        <div class="row">
            <button class="submitButton button button-calm" ui-sref="main.editstate({vidkorid: vidkorID, lokacijaID: lokacijaID, korisnikID: korisnikID, reonID: reonID, broilo: broilo})">
                Внеси нова состојба
            </button>
        </div>
        <!-- <button class="submitButton button button-calm" ui-sref="main.editstate"> -->
        </button>





    </ion-content>
</ion-view>
