<ion-view class="hs-view-home has-header" view-title="РЕЗУЛТАТИ ОД ПРЕБАРУВАЊЕ" overflow-scroll="true">
    <ion-content scroll="true" padding="false">
        <ion-list ng-repeat="item in vm.items">
            <ion-item class="item-stable">
                <div class="rowFull">
                    <div class="colFull col-75" ui-sref="main.userdetails({vidkorid: item.vidKorID, lokacijaID: item.lokacijaID, korisnikID: item.korisnikID, reonID: item.reonID, broilo: item.broilo})">
                        <div class="row">
                            <p class="nameheader">
                                {{item.naziv}}
                            </p>
                        </div>
                        <div class="row" ng-if="item.ulica">
                            <p class="nameheader">
                                {{item.ulica}} / {{item.broj}}
                            </p>
                        </div>
                    </div>
                    <div class="colFull col-25" ui-sref="main.userdetails({vidkorid: item.vidKorID, lokacijaID: item.lokacijaID, korisnikID: item.korisnikID, reonID: item.reonID, broilo: item.broilo, selectedRegion: item.reonID})">
                        <div class="row">
                            {{item.broilo}}
                        </div>
                        <div class="row">
                            {{item.novaSostojba}}
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div ng-if="!vm.items.length">
            <div class="row row-center">
                <h3>
                    * Нема резултати
                </h3>
            </div>
        </div>
    </ion-content>
</ion-view>
