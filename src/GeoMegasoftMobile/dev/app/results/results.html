<ion-view class="hs-view-home has-header" view-title="Резултати" overflow-scroll="true">
    <ion-content scroll="true" padding="false">
        <ion-list ng-repeat="item in vm.items">
            <ion-item class="item-stable">
                <div class="rowFull">
                    <div class="colFull col-75" ng-click="vm.openDetails(item)">
                        <div class="row">
                            <p class="nameheader">
                                {{item.Naziv}}
                            </p>
                        </div>
                        <div class="row" ng-if="item.ulica">
                            <p class="nameheader">
                                {{item.Ulica}} / {{item.Broj}}
                            </p>
                        </div>
                    </div>
                    <div class="colFull col-25" ng-click="vm.openDetails(item)">
                        <div class="row">
                            {{item.Broilo}}
                        </div>
                        <div class="row">
                            {{item.NovaSostojba}}
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div ng-if="!vm.items.length">
            <div class="row row-center">
                <h3>
                    * Нема резултати
                </h3>
            </div>
        </div>
    </ion-content>
</ion-view>
