<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar align-title="center" class="bar-calm bar-header-with-logo never-hide-inline">
            <ion-nav-back-button class="button-clear">
                <i class="ion-android-arrow-back"></i>
            </ion-nav-back-button>
            <ion-nav-title ng-click="mainVm.navigateToState('main.home',{})">
                <div class="page-title"></div>
            </ion-nav-title>
            <ion-nav-buttons side="left">
                <!--<button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-if="!mainVm.check()"></button>-->
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button  icon ion-home" ng-click="mainVm.area()" ng-if="!mainVm.check()"></button>
                <button class="button  icon ion-search" ng-click="mainVm.search()" ng-if="!mainVm.check()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="subview"></ion-nav-view>
    </ion-side-menu-content>
